<html>
    <head>
<title>
    Create Test</title>
        <link rel="stylesheet" type="text/css" href="createtest.css">
        <script src="https://kit.fontawesome.com/8a959afd55.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="main">
    <div class="create">
        <h2>Create Test</h2>
        <form class="form">
        <label for="subject">Subject/Company</label><br>
        <input type="text" id="subject" name="subject" placeholder="Enter the Subject/Company" required><br>
        <label for="topic">Topic</label><br>
        <input type="text" id="topic" name="topic" placeholder="Enter the Topic" required><br>
        <div class="date1">
            <label for="startdate">Start Date</label><br>
        <input type="date" name="startdate" id="startdate" required><br>
            </div>
        
        <div class="date2">
        <label for="enddate">End Date</label><br>
        <input type="date" name="enddate" id="enddate" required><br>
            </div>
            <div class="time1">
        <label for="starttime">Start Time</label><br>
        <input type="time" id="starttime" name="starttime" required><br>
            </div>
            <div class="time2">
        <label for="endtime">End Time</label><br>
        <input type="time" id="endtime" name="endtime" required><br>
            </div>
        <label for="duration">Duration</label><br>
        <input type="text" id="duration" name="duration" required><br>
        <label for="password">Password</label><br>
        <input type="text" id="password" name="password" required><br>
        <label for="upload">Upload File</label><br>
        <input type="file" id="file" name="upload" required><br>
            <div class="download" id="download">
        <a href="Teacher%202.png" download class="download">Download Template</a><br>
            </div>
        <input type="checkbox" id="checkbox" name="check" value="check" required> 
        <label for="check">Show results after submission</label><br>
        <input type="button" id="submit" value="submit" name="submit" required>  
        </form>
    </div>
    </div>
    </body></html>
